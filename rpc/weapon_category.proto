syntax = "proto3";
option go_package = "rpc";
package weapon_category;

message WeaponCategory {
    uint32 ID = 1;
    string Name = 2;
    string Slug = 3;
}

message GetAllWeaponCategoryRequest {
    // Empty
}
message GetAllWeaponCategoryResponse {
    repeated WeaponCategory WeaponCategories = 1;
}