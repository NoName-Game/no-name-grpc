syntax = "proto3";
option go_package = "rpc";
package player_stats;

message PlayerStats {
    uint32 ID = 1;
    uint32 PlayerID = 2;
    bool Dead = 3;
    int32 LifePoint = 4;
    uint32 Experience = 5;
    uint32 Level = 6;
    uint32 Strength = 7;
    uint32 Dexterity = 8;
    uint32 Constitution = 9;
    uint32 Intellect = 10;
    uint32 Wisdom = 11;
    uint32 Charisma = 12;
    uint32 AbilityPoint = 13;
}
