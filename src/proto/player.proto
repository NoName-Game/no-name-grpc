syntax = "proto3";
import "proto/language.proto";
import "proto/player_stats.proto";
import "proto/player_inventory.proto";
option go_package = "proto";
package player;

message Player {
    uint32 ID = 1;
    string Username = 2;
    int64 ChatID = 3;
    uint32 LanguageID = 4;
    language.Language Language = 5;
    bool Tutorial = 6;
    bool Banned = 7;
}

// GetPlayerByID
message GetPlayerByIDRequest {
    uint32 ID = 1;
}
message GetPlayerByIDResponse {
    Player Player = 1;
}

// FindPlayerByUsername
message GetPlayerByUsernameRequest {
    string Username = 1;
}
message GetPlayerByUsernameResponse {
    Player Player = 1;
}

// GetPlayerStats
message GetPlayerStatsRequest {
    uint32 PlayerID = 1;
}
message GetPlayerStatsResponse {
    player_stats.PlayerStats PlayerStats = 1;
}

// SignIn
message SignInRequest {
    string Username = 1;
    int64 ChatID = 2;
    uint32 LanguageID = 3;
}
message SignInResponse {
    Player Player = 1;
}

// GetPlayerExperience
message GetPlayerExperienceRequest {
    uint32 PlayerID = 1;
}
message GetPlayerExperienceResponse {
    int32 Value = 1;
}