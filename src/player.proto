syntax = "proto3";
import "language.proto";
import "player_stats.proto";
import "armor.proto";
import "ship.proto";
import "player_inventory.proto";
import "player_state.proto";
option go_package = ".;pb";
package player;

message Player {
    uint32 ID = 1;
    string Username = 2;
    int64 ChatID = 3;
    uint32 LanguageID = 4;
    language.Language Language = 5;
    bool banned = 6;
}

// GetPlayerByID
message GetPlayerByIDRequest {
    uint32 ID = 1;
}
message GetPlayerByIDResponse {
    Player Player = 1;
}

// FindPlayerByUsername
message GetPlayerByUsernameRequest {
    string Username = 1;
}
message GetPlayerByUsernameResponse {
    Player Player = 1;
}

// GetPlayerStats
message GetPlayerStatsRequest {
    uint32 PlayerID = 1;
}
message GetPlayerStatsResponse {
    player_stats.PlayerStats PlayerStats = 1;
}

// SignIn
message SignInRequest {
    string Username = 1;
    int64 ChatID = 2;
    uint32 LanguageID = 3;
}
message SignInResponse {
    Player Player = 1;
}

// ManagePlayerInventory
message ManagePlayerInventoryRequest {
    uint32 PlayerID = 1;
    uint32 ItemID = 2;
    string ItemType = 3;
    int32 Quantity = 4;
}
message ManagePlayerInventoryResponse {
    // Empty
}

// GetPlayerResources
message GetPlayerResourcesRequest {
    uint32 PlayerID = 1;
}
message GetPlayerResourcesResponse {
    repeated player_inventory.PlayerInventory PlayerInventory = 1;
}

// GetPlayerItems
message GetPlayerItemsRequest {
    uint32 PlayerID = 1;
}
message GetPlayerItemsResponse {
    repeated player_inventory.PlayerInventory PlayerInventory = 1;
}

// GetPlayerEconomy
message GetPlayerEconomyRequest {
    uint32 PlayerID = 1;
    string EconomyType = 2;
}
message GetPlayerEconomyResponse {
    int32 Value = 1;
}

// GetRestsInfo
message GetRestsInfoRequest {
    uint32 PlayerID = 1;
}
message GetRestsInfoResponse {
    bool NeedRests = 1;
    uint32 RestsTime = 2;
}

// EndPlayerRest
message EndPlayerRestRequest {
    uint32 PlayerID = 1;
    uint32 RestsTime = 2;
}
message EndPlayerRestResponse {
    // Empty
}