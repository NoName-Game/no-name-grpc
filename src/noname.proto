    rpc GetAllEvent(titan_event.GetAllEventRequest) returns (titan_event.GetAllEventResponse) {}
    rpc GetEventByID(titan_event.GetTitanEventByIDRequest) returns (titan_event.GetTitanEventByIDResponse) {}
    rpc GetEventChoiceByID(titan_event.GetEventChoiceByIDRequest) returns (titan_event.GetEventChoiceByIDResponse) {}
    rpc GetRandomEvent(titan_event.GetRandomEventRequest) returns (titan_event.GetRandomEventResponse) {}
